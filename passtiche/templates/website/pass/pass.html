					<img class="pass _sprite {{ pass_template.slug }}" src="/static/images/pass/{{ pass_template.key().name() }}.png"></img>

display: inline-block;

padding-right: 5px;

white-space: nowrap;

    font-size: .9em;
    color: #ddd;
