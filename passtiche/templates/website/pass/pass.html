<div class="pass_item span4" name="{{ pass_template.name }}" pass_id="{{ pass_template.key().id() }}">
				<div class="thumbnail">
					<a href="#sendPass" data-toggle="modal"><div class="img"><h3>{{ pass_template.name }}</h3></div></a>
					<div class="caption">
					
				
						<div class="btn-toolbar" style='margin-top:0;'>
								<div class="stats"><div><i class="icon-download" title="Requests"></i> <span class="val">{{ pass_template.requests or 0 }}</span></div>
								<i class="icon-share" title="Offers"></i> 
								 <span class="val">{{ pass_template.offers or 0 }}</span>
								 <div></div></div>
							<div class="btn-group download_container">
								<a class="btn btn-large btn-default request_pass" href="#sendPass" role="button" data-toggle="modal" ><i class="icon-download"></i> Request</a>
								<a class="btn btn-large btn-info offer_pass" href="#sendPass" role="button" data-toggle="modal" ><i class="icon-share icon-white"></i> Offer</a>
							
			
							</div>
						</div>
					</div>
				</div>
			</div>
